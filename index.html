<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card-1">
            <h1>Your Result</h1>
            <div class="result">
                <span class="scored"> 76</span>
                <span class="outof">of 100</span>
            </div>
            <div class="last-text">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

        </div>
        <div class="card-2">
            <h3>Summary</h3>
            <div class="summary">
                <div class="Reaction child">
                    <div class="freeze">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <div>Reaction</div>
                    </div>
                    <div class="marks">
                        <span>80</span>
                        <span class="hundred"> / 100</span>
                    </div>
                </div>
                <div class="Memory child">
                    <div class="freeze">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <div>Memory</div>
                    </div>
                    <div class="marks">
                        <span>92</span>
                        <span class="hundred"> / 100</span>
                    </div>
                </div>
                <div class="Verbal child">
                    <div class="freeze">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <div>Verbal</div>
                    </div>
                         <div class="marks">
                        <span>61</span>
                        <span class="hundred"> / 100</span>
                    </div> 
                </div>
                <div class="Visual child">
                    <div class="freeze">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <div>Visual</div>
                    </div>
                         <div class="marks">
                        <span>72</span>
                        <span class="hundred"> / 100</span>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
